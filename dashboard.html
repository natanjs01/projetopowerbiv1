<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BI Portal Secure</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Portal de Business Intelligence do Grupo L√≠der">
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Portal BI">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/pwa-icons/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/pwa-icons/32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/pwa-icons/192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/pwa-icons/512.png">
    <link rel="apple-touch-icon" href="assets/img/pwa-icons/180.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: var(--gray-50);
        }

        .dashboard-header {
            background: white;
            padding: 20px 30px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title h1 {
            font-size: 24px;
            color: var(--gray-800);
            margin-bottom: 4px;
        }

        .header-title p {
            color: var(--gray-600);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--gray-100);
            border-radius: var(--radius-full);
        }

        .user-badge-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px 30px;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .report-card {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .report-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .report-card-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .report-card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .report-card-category {
            font-size: 13px;
            opacity: 0.9;
        }

        .report-card-body {
            padding: 20px;
        }

        .report-card-description {
            color: var(--gray-700);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .report-card-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 13px;
            color: var(--gray-600);
        }

        .report-card-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 24px;
            color: var(--gray-800);
            margin-bottom: 12px;
        }

        .empty-state-text {
            color: var(--gray-600);
        }

        /* Modal de Relat√≥rio */
        .report-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            padding: 12px;
        }

        .report-modal.show {
            display: flex;
            flex-direction: column;
        }

        .report-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px 8px 0 0;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .report-modal-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .report-modal-title::before {
            content: "üìä";
            font-size: 20px;
        }

        .report-modal-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .report-modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .report-modal-close:hover {
            background: rgba(255, 59, 48, 0.8);
            transform: rotate(90deg);
        }

        .report-modal-body {
            flex: 1;
            background: white;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 16px 12px 12px 12px; /* Espa√ßamento interno para dar respiro ao conte√∫do */
            display: flex;
            flex-direction: column;
        }

        .report-modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            border-radius: 4px;
            flex: 1;
        }

        @media (max-width: 768px) {
            .report-modal {
                padding: 8px;
            }

            .report-modal-header {
                padding: 6px 8px;
                flex-wrap: wrap;
                gap: 8px;
            }

            .report-modal-title {
                font-size: 14px;
                width: 100%;
            }

            .report-modal-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .report-modal-body {
                padding: 12px 8px 8px 8px;
            }

            .dashboard-container {
                padding: 0 20px 20px;
            }

            .reports-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="header-content">
            <div class="header-title">
                <h1 style="display: flex; align-items: center; gap: 10px;">
                    <img src="assets/img/icone.png" alt="√çcone" style="height: 2.6rem; width: auto; object-fit: contain;">
                    Grupo L√≠der - Portal BI
                </h1>
                <p>Bem-vindo(a), <span class="usuario-nome"></span></p>
            </div>
            <div class="header-actions">
                <div class="user-badge">
                    <div class="user-badge-avatar"><span class="usuario-inicial"></span></div>
                    <div>
                        <div style="font-weight: 600; font-size: 14px;"><span class="usuario-nome"></span></div>
                        <div style="font-size: 12px; color: var(--gray-600);"><span class="usuario-setor"></span></div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-logout">
                    Sair
                </button>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div id="reportsContainer"></div>
    </div>

    <!-- Modal de Relat√≥rio -->
    <div id="reportModal" class="report-modal">
        <div class="report-modal-header">
            <div class="report-modal-title" id="modalReportTitle"></div>
            <div class="report-modal-actions">
                <button class="btn btn-sm btn-secondary" onclick="toggleFullscreen()" title="Tela Cheia" style="padding: 6px 12px; font-size: 13px;">
                    üñ•Ô∏è Tela Cheia
                </button>
                <button class="report-modal-close" onclick="fecharRelatorio()" title="Fechar (ESC)">‚úï</button>
            </div>
        </div>
        <div class="report-modal-body">
            <iframe id="reportIframe" allowfullscreen></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/reports.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // Proteger p√°gina
        if (!protegerPagina()) {
            // P√°gina j√° redirecionou
        }

        // Carregar relat√≥rios ao iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            const usuario = obterSessao();
            if (usuario) {
                // Atualizar inicial do avatar
                const inicial = usuario.nome.charAt(0).toUpperCase();
                document.querySelectorAll('.usuario-inicial').forEach(el => el.textContent = inicial);
                
                // Carregar relat√≥rios
                await carregarRelatorios();
            }
        });

        // Carregar relat√≥rios do usu√°rio
        async function carregarRelatorios() {
            const container = document.getElementById('reportsContainer');
            container.innerHTML = '<div class="text-center"><div class="loading-spinner"></div><p>Carregando relat√≥rios...</p></div>';
            
            try {
                const relatorios = await buscarRelatoriosUsuario();
                
                if (relatorios.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <h2 class="empty-state-title">Nenhum relat√≥rio dispon√≠vel</h2>
                            <p class="empty-state-text">
                                Voc√™ ainda n√£o tem acesso a nenhum relat√≥rio.<br>
                                Entre em contato com o administrador para solicitar acesso.
                            </p>
                        </div>
                    `;
                    return;
                }

                // Renderizar relat√≥rios
                container.innerHTML = `
                    <div class="reports-grid">
                        ${relatorios.map(relatorio => `
                            <div class="report-card" onclick="abrirRelatorio('${relatorio.id}', '${escapeHtml(relatorio.titulo)}', '${relatorio.report_id_powerbi}')">
                                <div class="report-card-header">
                                    <div class="report-card-title">${escapeHtml(relatorio.titulo)}</div>
                                    <div class="report-card-category">${escapeHtml(relatorio.categoria || 'Geral')}</div>
                                </div>
                                <div class="report-card-body">
                                    <div class="report-card-description">
                                        ${escapeHtml(relatorio.descricao || 'Sem descri√ß√£o')}
                                    </div>
                                    <div class="report-card-info">
                                        <div class="report-card-info-item">
                                            üìÅ Categoria: ${escapeHtml(relatorio.categoria || 'N/A')}
                                        </div>
                                        <div class="report-card-info-item">
                                            üìä Fonte: ${escapeHtml(relatorio.data_source || 'N/A')}
                                        </div>
                                        <div class="report-card-info-item">
                                            üîÑ ${escapeHtml(relatorio.update_frequency || 'N/A')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Erro ao carregar relat√≥rios:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2 class="empty-state-title">Erro ao carregar relat√≥rios</h2>
                        <p class="empty-state-text">
                            Ocorreu um erro ao buscar os relat√≥rios.<br>
                            Tente recarregar a p√°gina.
                        </p>
                        <button class="btn btn-primary" onclick="carregarRelatorios()" style="margin-top: 20px;">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // Abrir relat√≥rio em modal
        function abrirRelatorio(id, titulo, reportId) {
            const modal = document.getElementById('reportModal');
            const iframe = document.getElementById('reportIframe');
            const tituloEl = document.getElementById('modalReportTitle');
            
            tituloEl.textContent = titulo;
            iframe.src = gerarURLPowerBI(reportId);
            modal.classList.add('show');
            
            // Registrar visualiza√ß√£o
            registrarVisualizacao(id);
        }

        // Fechar relat√≥rio
        function fecharRelatorio() {
            const modal = document.getElementById('reportModal');
            const iframe = document.getElementById('reportIframe');
            
            // Sair de tela cheia se estiver ativo
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            
            modal.classList.remove('show');
            iframe.src = '';
        }

        // Ativar/desativar tela cheia
        function toggleFullscreen() {
            const modal = document.getElementById('reportModal');
            
            if (!document.fullscreenElement) {
                // Entrar em tela cheia
                if (modal.requestFullscreen) {
                    modal.requestFullscreen();
                } else if (modal.webkitRequestFullscreen) { // Safari
                    modal.webkitRequestFullscreen();
                } else if (modal.msRequestFullscreen) { // IE11
                    modal.msRequestFullscreen();
                }
            } else {
                // Sair de tela cheia
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE11
                    document.msExitFullscreen();
                }
            }
        }

        // Escapar HTML para seguran√ßa
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                fecharRelatorio();
            }
        });

        // Registrar Service Worker (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå Erro ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
