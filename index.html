<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BI Portal Secure</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- Background Slideshow -->
    <div class="login-background">
        <div class="login-background-image active" style="background-image: url('assets/img/lider1.jpg');"></div>
        <div class="login-background-image" style="background-image: url('assets/img/lider2.jpg');"></div>
        <div class="login-background-image" style="background-image: url('assets/img/lider3.jpg');"></div>
        <div class="login-background-image" style="background-image: url('assets/img/lider4.jpg');"></div>
        <div class="login-background-image" style="background-image: url('assets/img/lider5.jpg');"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üè¢ Grupo L√≠der</h1>
                <p>Portal de Business Intelligence</p>
            </div>
            
            <div class="login-body">
                <form id="formLogin" onsubmit="handleLogin(event)">
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="seu.email@empresa.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="senha" 
                                class="form-control" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                onclick="togglePassword()"
                                title="Mostrar/Ocultar senha"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="btnLogin">
                        Entrar
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>Sistema seguro com criptografia de ponta a ponta</p>
                <p style="margin-top: 8px; font-size: 12px; color: var(--gray-500);">
                    ¬© 2025 Controladoria - BI Portal Secure v1.0
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- bcrypt.js - Biblioteca de criptografia LOCAL -->
    <script src="assets/js/bcrypt.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // Verificar se j√° est√° logado
        if (estaAutenticado()) {
            redirecionarPorTipo();
        }

        // Alternar visibilidade da senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const type = senhaInput.type === 'password' ? 'text' : 'password';
            senhaInput.type = type;
        }

        // Processar login
        async function handleLogin(event) {
            event.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            
            // Validar campos
            if (!email || !senha) {
                mostrarAlerta('Preencha todos os campos', 'error');
                return;
            }
            
            // Desabilitar bot√£o
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            
            try {
                // Fazer login
                const resultado = await fazerLogin(email, senha);
                
                if (resultado.sucesso) {
                    mostrarAlerta('Login realizado com sucesso!', 'success');
                    
                    // Aguardar 500ms e redirecionar
                    setTimeout(() => {
                        redirecionarPorTipo();
                    }, 500);
                } else {
                    mostrarAlerta(resultado.erro || 'Erro ao fazer login', 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Entrar';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                mostrarAlerta('Erro inesperado. Tente novamente.', 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        }

        // Mostrar alerta
        function mostrarAlerta(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            const classe = tipo === 'error' ? 'alert-error' : tipo === 'success' ? 'alert-success' : 'alert-info';
            
            container.innerHTML = `
                <div class="alert ${classe}">
                    ${mensagem}
                </div>
            `;
            
            // Remover ap√≥s 5 segundos
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Focus no campo de email ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
            
            // Slideshow autom√°tico do background
            const images = document.querySelectorAll('.login-background-image');
            let currentIndex = 0;
            
            setInterval(() => {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }, 5000); // Troca a cada 5 segundos
        });
    </script>
</body>
</html>
