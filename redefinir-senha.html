<body>

        <div class="login-background-image" style="background-image: url('assets/img/lider2.jpg');"></div>

    <div class="login-container">

            <div class="login-header">
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px;">
                    <img src="assets/img/icone.png" alt="√çcone" style="height: 2.6rem; width: auto; object-fit: contain;">
                    <h1 style="font-size: 2rem; margin: 0; color: white; text-align: center;">Grupo L√≠der</h1>
                </div>

                <p style="font-size: 13px; opacity: 0.85; margin-top: 4px;">Digite sua nova senha</p>
            </div>
            
            <div class="login-body">
                <form id="formRedefinirSenha" onsubmit="handleRedefinirSenha(event)">
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label for="novaSenha">Nova Senha</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="novaSenha" 
                                class="form-control" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                                minlength="8"
                                autocomplete="new-password"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                onclick="togglePassword('novaSenha')"
                                title="Mostrar/Ocultar senha"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                        <small style="font-size: 12px; color: var(--gray-500); margin-top: 4px; display: block;">
                            M√≠nimo 8 caracteres, incluindo mai√∫sculas, min√∫sculas, n√∫meros e caracteres especiais
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Nova Senha</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="confirmarSenha" 
                                class="form-control" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                                minlength="8"
                                autocomplete="new-password"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                onclick="togglePassword('confirmarSenha')"

                            >
                                üëÅÔ∏è
                            </button>
                        </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="btnRedefinir">
                        Redefinir Senha
                    </button>
                    
                    <div style="margin-top: 16px; text-align: center;">
                        <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-size: 14px;">

                        </a>

            </div>
            
            <div class="login-footer">
                <p>Sistema seguro com criptografia de ponta a ponta</p>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        // Anima√ß√£o do background
        let currentSlide = 0;
        const slides = document.querySelectorAll('.login-background-image');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        setInterval(nextSlide, 5000);

        // Verificar se h√° token na URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            
            // Verificar se √© uma recupera√ß√£o de senha v√°lida
            if (type !== 'recovery') {
                mostrarAlerta('erro', 'Link de recupera√ß√£o inv√°lido ou expirado.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        });

        // Fun√ß√£o de redefini√ß√£o de senha
        async function handleRedefinirSenha(event) {
            event.preventDefault();
            
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const btnRedefinir = document.getElementById('btnRedefinir');
            
            // Validar senhas
            if (novaSenha !== confirmarSenha) {
                mostrarAlerta('erro', 'As senhas n√£o coincidem!');
                return;
            }
            
            // Validar for√ßa da senha
            if (!validarSenhaForte(novaSenha)) {
                mostrarAlerta('erro', 'A senha deve ter no m√≠nimo 8 caracteres, incluindo mai√∫sculas, min√∫sculas, n√∫meros e caracteres especiais.');
                return;
            }
            
            // Desabilitar bot√£o
            btnRedefinir.disabled = true;
            btnRedefinir.textContent = 'Redefinindo...';
            
            try {
                const resultado = await atualizarSenhaRecuperacao(novaSenha);
                
                if (resultado.sucesso) {
                    mostrarAlerta('sucesso', 'Senha redefinida com sucesso! Voc√™ ser√° redirecionado para o login.');
                    
                    // Redirecionar ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    mostrarAlerta('erro', resultado.erro || 'Erro ao redefinir senha. Tente novamente.');
                    btnRedefinir.disabled = false;
                    btnRedefinir.textContent = 'Redefinir Senha';
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta('erro', 'Erro ao processar solicita√ß√£o. Tente novamente.');
                btnRedefinir.disabled = false;
                btnRedefinir.textContent = 'Redefinir Senha';
            }
        }
        
        // Fun√ß√£o para alternar visibilidade da senha
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
        
        // Fun√ß√£o para validar senha forte
        function validarSenhaForte(senha) {
            const temMaiuscula = /[A-Z]/.test(senha);
            const temMinuscula = /[a-z]/.test(senha);
            const temNumero = /[0-9]/.test(senha);
            const temEspecial = /[!@#$%^&*(),.?":{}|<>]/.test(senha);
            const tamanhoMinimo = senha.length >= 8;
            
            return temMaiuscula && temMinuscula && temNumero && temEspecial && tamanhoMinimo;
        }
        
        // Fun√ß√£o para mostrar alertas
        function mostrarAlerta(tipo, mensagem) {
            const alertContainer = document.getElementById('alertContainer');
            const classeAlerta = tipo === 'sucesso' ? 'alert-success' : 'alert-danger';
            
            alertContainer.innerHTML = `
                <div class="alert ${classeAlerta}">
                    ${mensagem}
                </div>
            `;
            
            // Auto-remover ap√≥s 5 segundos
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
